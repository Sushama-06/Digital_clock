<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="box"></div>
    <div class="b1"><h1>Digital Clock</h1>
    <div id="clock" class="dclock"></div>
     <script >
        function showtime() {
        var date=new Date();
        var h= date.getHours();
        var m= date.getMinutes();
        var s= date.getSeconds();
        var section="AM";
        var day= date.getDay();
        switch(day){
            case 1: day= "Monday"  ;
            break;   
            case 2: day= "Tuesday"  ;
            break;
            case 3: day= "Wednesday"  ;
            break;
            case 4: day= "Thursday" ;
            break;
            case 5: day=  "Friday" ;
            break;
            case 6: day= "Saturday"  ;
            break;
            case 0: day= "Sunday"  ;
            break;     
        }
        if(h==0){
           h=12;
        }
        if(h>=12){ section="PM";}
        if(h>12){ h=h-12;}
        h=(h<10)?"0"+h:h;
        m=(m<10)?"0"+m:m;
        s=(s<10)?"0"+s:s;

        document.getElementById("clock").innerHTML= h+":"+ m+":"+s+" "+section+" "+day;
        setTimeout(showtime,1000);
        }
        showtime();
     </script>
    </div>
</body>
</html>
